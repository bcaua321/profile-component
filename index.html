<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="./src/styles/style.css">
  <link rel="stylesheet" href="./src/styles/reset.css">
</head>
<body class="global">
  <main class="container">
    <div class="profile">
      <section class="profile__info flex">
        <img src="./src/imgs/unknown.png" alt="" class="profile__info--img">
        <h1 class="profile__info--name">Breno Prestes</h1>
        <p class="profile__info--tag">@brn_prestes</p>
        <button class="profile__info--edit">Editar</button>
      </section>
    </div>
    <div class="profile profile-content">
      <section class="profile__content--card card--green">
        <p class="profile__content--text">Projetos</p>
        <p class="profile__content--info">11</p>
      </section>
      <section class="profile__content--card card--blue">
        <p class="profile__content--text">Estrelas</p>
        <p class="profile__content--info">12</p>
      </section>
      <section class="profile__content--card card--yellow">
        <p class="profile__content--text">Seguidores</p>
        <p class="profile__content--info">28</p>
      </section>
    </div>
  </main>
</body>
</html>
